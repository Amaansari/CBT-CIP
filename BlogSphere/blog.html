<html lang="en">
<head>

    <title>blog</title>
    <link rel="stylesheet" href="blogStyle.css">
</head>

<body>
    <div class="card">
        <h1 class="title">Loading...</h1>
        <div class="divider"></div>
        <p class="content">Please wait while the content loads.</p>
        <div class="divider"></div>
        <div class="comments">
            <h3>Comments</h3>
            <div class="comments-p">
                <p>Welldone Brother!</p>
                <p>Nice thought!</p>
            </div>
            <div class="comment-input">
                <input type="text" >
                <div class="buttons">
                    <button class="add-comment">Add Comment</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="blogScript.js"></script>
</body>
</html>
